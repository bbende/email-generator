<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Email Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Results</h1>
    <p th:text="'First Name: ' + ${emailInfo.firstName}" />
    <p th:text="'Last Name: ' + ${emailInfo.lastName}" />
    <p th:text="'Number: ' + ${emailInfo.number}" />
    <p th:text="'Domain: ' + ${emailInfo.domain}" />
    <h2>Email Addresses</h2>
    <p th:each="email : ${emailInfo.emails}">
        <p th:text="${email} + ','"/>
    </p>
    <a href="/email">Submit another message</a>
</body>
</html>
